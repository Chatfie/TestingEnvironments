name: Create Environment Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to create (e.g., staging, prod)'
        required: true
        default: 'staging'

jobs:
  create-infra:
    runs-on: ubuntu-latest
    name: Create Infrastructure with Terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        # Authenticates with AWS using IAM user access keys stored in GitHub Secrets
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.6

      - name: Initialize Terraform
        run: terraform init

      - name: Switch to Environment Workspace
        run: |
          terraform workspace select ${{ github.event.inputs.environment }} || \
          terraform workspace new ${{ github.event.inputs.environment }}

      - name: Apply Terraform Configuration
        run: |
          terraform apply -auto-approve